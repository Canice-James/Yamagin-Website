<!doctype html>
<html lang="{{ site.locale | slice: 0,2 | default: 'en' }}" class="no-js">
  <head>
    {% include head.html %}
    {% include head/custom.html %}
  </head>

  <body data-barba="wrapper" class="">


      {% include browser-upgrade.html %}

      {% include loader.html %}

      
      <div id="preloader">
        <div id="preloader-logo"></div>
      </div>
      
      <div data-barba="container" data-barba-namespace="{{page.slug}}">


      <div class="page--{{ page.slug}} layout--{{ page.layout | default: layout.layout }}{% if page.classes or layout.classes %}{{ page.classes | default: layout.classes | join: ' ' | prepend: ' ' }}{% endif %}">
        <div id="wrapper"  data-scroll-container >
        {% include masthead.html %}

          <div class="initial-content">
            {{ content }}
          </div>

          <div class="page__footer">
            <footer>
              {% include footer/custom.html %}
              {% include footer.html %}
            </footer>
          </div>        
        </div>        
      </div>



    </div>
      {% include scripts.html %}

  </body>
</html>
