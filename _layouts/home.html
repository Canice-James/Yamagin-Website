---
layout: default
---

<!-- Properties List -->
<section id="cars" class="section-padding">
  <div class="section-title text-center mb-5">
    <a href="cars"><h2>Latest Vehicles</h2></a>
    <p class="text-gray-200">Our catalog of cars</p>
  </div>
  <div class="container">
    <div class="row">
      {% for car in site.cars %}
      <div class="col-lg-4 col-md-4">
        <div class="card card-list cars">
          <a href="/cars/{{car.model}}">
            <div class="card-img">
              <div class="love-badge text-danger"><i class="mdi mdi-heart"></i></div>
              <div class="badge images-badge"><i class="mdi mdi-image-filter"></i> 12</div>
              <span class="badge badge-primary">For {{ car.retailOption }}</span>
              <img class="card-img-top" src="assets/img/cars/{{car.imgUrl}}" alt="Card image cap">
            </div>
            <div class="card-body">
              <h5 class="card-title">
                <i class="mdi mdi-car"></i>
                {{ car.name }}
              </h5>
              <h2 class="text-primary mb-0 mt-3">
                {{car.amount}} <small>/{{car.period}}</small>
              </h2>
            </div>
            <!-- <div class="card-footer">
                  <span><i class="mdi mdi-sofa"></i> Beds : <strong>3</strong></span>
                  <span><i class="mdi mdi-scale-bathroom"></i> Baths : <strong>2</strong></span>
                  <span><i class="mdi mdi-move-resize-variant"></i> Area : <strong>587 sq ft</strong></span>
                </div> -->
          </a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
<!-- End Properties List -->
<!-- Properties by City -->

{% include about-us-blocks.html %}

<!-- End Properties by City -->
